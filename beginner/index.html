<!DOCTYPE html>
<html>
<head>
  <title>Mathematische Operationen</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Mathematische Operationen</h1>
    <p>Hier kann man zwei Zahlen miteinander addieren, subtrahieren, multiplizieren oder durcheinander dividieren.</p>
    <div class="input-group">
      <label for="number1">Zahl 1:</label>
      <input type="number" id="number1" placeholder="Erste Zahl eingeben">
    </div>

    <div class="input-group">
      <label for="operation">Operation:</label>
      <!--  
        F端ge hier bitte ein "Select-Input" ein bei dem die folgenden Grundrechenarten zur Auswahl stehen:
        - Addieren
        - Subtrahieren
        - Multiplizieren
        - Dividieren
      -->
      <select id="operation">
        <option value="+">Addieren</option>
        <option value="-">Subtrahieren</option>
        <option value="x">Multiplizieren</option>
        <option value=":">Dividieren</option>
      </select>
    </div>

    <div class="input-group">
      <label for="number2">Zahl 2:</label>
      <!--
        F端ge hier bitte ein Input f端r die zweite Zahl ein.
      -->
      <input type="number" id="number2" placeholder="Zweite Zahl eingeben">
    </div>

    <!--
      F端ge hier bitte ein HTML-ELement vom Typ "Button" ein, der die Funktion "berechne()" aufruft.
     -->
    <button onclick="berechne()">Berechnen</button>
  </div>


  <div id="calculationDisplay" class="containerCalculations">
    <h2>Berechnungen</h2>
  </div>


  <script src="script.js"></script>
</body>
</html>
